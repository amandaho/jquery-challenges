<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/style.css"/>
  <title>JS Game Challenge</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">Blackhawks Score Board</h1>
    <!-- <h2 style="margin-top: 0">...the game!</h2> -->
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br><span>NUMBER OF RESETS:</span> <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Home
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div id="teamOneButton">
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Vistor
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div id="teamTwoButton">
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div> <br  />
  <div class="images">
    <div id="blackHawkImage">
      <img src="assets/images/BlackHawks3.jpg" alt="blackHawkImage" height="500px" width="600px"/>
    </div>
    <div id="capital">
      <img src="assets/images/Capitals.jpg" alt="capitalsImage" height="500px" width="600px"/>
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/javascript/medium.js"></script>
  </body>
</html>
